<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcela Lašová | Cukrárska výroba</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link rel="icon" type="image/x-icon" href="res/favicon/favicon.png" />

    <!-- favikony -->
    <link
      rel="apple-touch-icon"
      href="/docs/5.0/assets/img/favicons/apple-touch-icon.png"
      sizes="180x180"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-32x32.png"
      sizes="32x32"
      type="image/png"
    />
    <link
      rel="icon"
      href="/docs/5.0/assets/img/favicons/favicon-16x16.png"
      sizes="16x16"
      type="image/png"
    />
    <link rel="manifest" href="/docs/5.0/assets/img/favicons/manifest.json" />
    <link
      rel="mask-icon"
      href="/docs/5.0/assets/img/favicons/safari-pinned-tab.svg"
      color="#7952b3"
    />
    <link rel="icon" href="/docs/5.0/assets/img/favicons/favicon.ico" />
    <meta name="theme-color" content="#7952b3" />

    <!-- Register -->
    <link href="signin.css" rel="stylesheet" />
  </head>
  <body class="text-center">
    <main class="form-signin">
      <div class="container content-box">
        <form>
          <img
            class="mb-4"
            src="res/favicon/favicon.png"
            alt=""
            width="150"
            height="150"
          />
          <h1 class="h3 mb-3 fw-normal">Registrácia</h1>

          <div class="form-floating">
            <input
              type="text"
              class="form-control mt-1"
              id="floatingName"
              placeholder="Juraj"
            />
            <label for="floatingName">Meno</label>
          </div>
          <div class="form-floating">
            <input
              type="text"
              class="form-control mt-1"
              id="floatingSurname"
              placeholder="floatingSurname"
            />
            <label for="floatingSurname">Priezvisko</label>
          </div>
          <div class="form-floating">
            <input
              type="email"
              class="form-control mt-1"
              id="floatingInput"
              placeholder="email@email.com"
            />
            <label for="floatingInput">Email</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              class="form-control mt-1"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Heslo</label>
          </div>
          <button class="w-100 btn btn-lg btn-primary mt-5" type="submit">
            Registrovať
          </button>
          <button
            class="w-100 btn btn-lg"
            type="button"
            onclick="window.location.href = 'index.html';"
          >
            Späť na domovskú stránku
          </button>

          <p class="mt-5 mb-3 text-muted">&copy; 2023</p>
        </form>
      </div>
    </main>
  </body>
</html>
