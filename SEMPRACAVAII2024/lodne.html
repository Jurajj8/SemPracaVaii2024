<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marcela Lašová | Cukrárska výroba</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/yourcode.js"
      crossorigin="anonymous"
    ></script>

    <link rel="icon" type="image/x-icon" href="res/favicon/favicon.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-light fixed-top" id="topNav">
      <div class="container" style="max-width: 85%">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          id="navbarCollapse"
          class="collapse navbar-collapse justify-content-between"
        >
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="index.html" class="nav-link" style="color: white"
                >Domov</a
              >
            </li>
            <li class="nav-item">
              <a href="lodne.html" class="nav-link active" style="color: white"
                >Lodne</a
              >
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                data-bs-toggle="dropdown"
                style="color: white"
              >
                Udalosti
              </a>
              <div class="dropdown-menu">
                <a href="svadba.html" class="dropdown-item">Svadba</a>
                <a href="oslava.html" class="dropdown-item">Oslava</a>
                <a href="kar.html" class="dropdown-item">Kar</a>
                <div class="dropdown-divider"></div>
                <a href="#" class="dropdown-item">Ostatné</a>
              </div>
            </li>
            <li class="nav-item">
              <a href="fotog.html" class="nav-link" style="color: white"
                >Fotogaléria</a
              >
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="login.html" class="nav-link" style="color: white">
                <i class="fas fa-sign-in"></i>Login
              </a>
            </li>
            <li class="nav-item">
              <a href="register.html" class="nav-link" style="color: white">
                <i class="fas fa-user-check"></i>Register
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <script>
      const navLinks = document.querySelectorAll(".nav-link");
      navLinks.forEach((link) => {
        link.addEventListener("mouseover", () => {
          navLinks.forEach((otherLink) => {
            if (otherLink !== link) {
              otherLink.style.transform = "scale(0.9)";
              otherLink.style.filter = "brightness(0.7)";
            }
          });
          link.style.transform = "scale(1.1)";
          link.style.filter = "brightness(1.2)";
        });

        link.addEventListener("mouseout", () => {
          navLinks.forEach((otherLink) => {
            otherLink.style.transform = "";
            otherLink.style.filter = "";
          });
        });
      });
    </script>

    <script>
      window.onscroll = function () {
        var navBar = document.getElementById("topNav");
        if (window.scrollY === 0) {
          navBar.style.top = "0";
        } else {
          navBar.style.top = "-100px";
        }
      };
    </script>
    <footer class="footer mt-auto py-3 bg-light">
      <div class="container justify-content-center text-muted">
        <p>&copy; 2023 Marcela Lašová | Juraj Krišťak</p>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
